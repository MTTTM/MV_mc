<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <script src="jquery.js"></script>
    <script src="avalon.js"></script>
    <script>
        var root;

        require(["domReady!", "mmState"], function() {
            root=avalon.define({
                $id:"root",
                title:"测试"
            });
            avalon.state('home', {
                url: '/',
                controller: "root",
                views: {
                    '': {
                        controllerUrl: "ctr.js",
                        templateUrl: 'list.html'
                    }
                }
            });
            avalon.state('artList', {
                url: '/artList/:id',
                controller: "root",
                views: {
                    '': {
                        controllerUrl: "ctr.js",
                        templateUrl: 'tpl.html'
                    }
                }
            });
//启动路由
            avalon.history.start({});
            avalon.scan();
        });

        avalon.scan();
    </script>
</head>
<body>
<div class="clearfix container" ms-controller="root">
    <div class="left">
        <ul>
            <li class="tit" ms-html="title"></li>
            <li>
                <a href="#!/">home</a>
            </li>
            <li>
                <a href="#!/artList/2">链接2</a>
            </li>
            <li>
                <a href="#!/artList/3">链接3</a>
            </li>
            <li>
                <a href="#!/artList/4">链接4</a>
            </li>
        </ul>
    </div>
    <div class="right" ms-view></div>
</div>


</body>
</html>
